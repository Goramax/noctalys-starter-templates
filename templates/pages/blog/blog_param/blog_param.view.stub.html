<!-- Simple blog post page -->
<article class="blog-post">
    <header class="blog-header">
        <h1 class="blog-title">{{$postTitle}}</h1>
        <div class="blog-meta">
            <span class="blog-author">By {{tn:$author ?? 'Unknown Author'}}</span>
            <span class="blog-date">{{tn:$date ?? ''}}</span>
        </div>
    </header>
    
    <div class="blog-content">
        {{tn:$content ?? ''}}
    </div>
    
    <footer class="blog-footer">
        {{fn:render_component('button', [
            'text' => 'â† Back to blog',
            'href' => '/blog',
            'type' => 'primary'
        ])}}
    </footer>
</article>
